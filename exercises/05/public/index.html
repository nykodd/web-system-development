<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library API</title>
    <style>
        body { font-family: sans-serif;  margin: 40px auto; padding: 0 20px; }
        li { margin: 8px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1><a href="/books" style=" color: black;">Library</a> API (clickable to the library)</h1>
    <p>Available endpoints:</p>
    <ul>
        <li>GET /books - List all books</li>
        <li>GET /books/:id - Get book by ID</li>
        <li>POST /books - Create a book</li>
        <li>DELETE /books/:id - Delete a book</li>
    </ul>
</body>
</html>
